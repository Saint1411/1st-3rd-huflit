<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="./dangnhap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
  </head>
  <body>
    <div class="login-form">
      <form action="/action_page.php" class="was-validated">
        <div class="form-group">
          <h2>Đăng nhập</h2>
          <label for="uname">Tên người dùng:</label>
          <input type="text" class="form-control" id="uname"  name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Vui lòng điền vào ô này.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Mật khẩu:</label>
          <input type="password" class="form-control" id="pwd"  name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Vui lòng điền vào ô này.</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> Đồng ý với điều khoản
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Đồng ý để tiếp tục.</div>
          </label>
        </div>
        <button type="dangnhap" class="btn btn-primary">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
